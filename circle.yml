machine:
  xcode:
    version: "8.2" #circle doesn't support 9+ yet

dependencies:
  pre: #runs before circle inferred commands
    - gem install xcpretty # formatter
    - gem install cocoapods -v 1.3.1
  override: #overrides circle.yml commands
    - make install
  cache_directories:
    - Example/Pods
    - ~/.cocoapods

test:
  override:
    - make build
    - make test
    - make lint
